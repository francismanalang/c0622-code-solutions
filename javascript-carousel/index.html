<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-fourth">
        <div class="arrow-icon">
          <i class="arrow-left fas fa-angle-left fa-3x"></i>
        </div>
      </div>
      <div class="col-half">
        <div class="image-wrapper">
          <img class="image" src="images/025.png" alt="pikachu">
        </div>
      </div>
      <div class="col-fourth">
        <div class="arrow-icon">
          <i class="arrow-right fas fa-angle-right fa-3x"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-full">
        <div class="icon-wrapper">
          <i class="image-button fa-solid fa-face-grin-stars fa-xl"></i>
          <i class="image-button fa-regular fa-face-grin-stars fa-xl"></i>
          <i class="image-button fa-regular fa-face-grin-stars fa-xl"></i>
          <i class="image-button fa-regular fa-face-grin-stars fa-xl"></i>
          <i class="image-button fa-regular fa-face-grin-stars fa-xl"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
