<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="coding-form">
      <label for="email-address">Email</label>
      <div>
        <input type="text" name="email">
      </div>
      <label for="why-coding">Why is coding cool?</label>
      <div>
        <select name="options">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
        <p>
          Favorite Language (Choose one)
        </p>
        <label>
          <input type="radio" name="language" value="HTML">HTML
        </label>
        <label>
          <input type="radio" name="language" value="CSS">CSS
        </label>
        <label>
          <input type="radio" name="language" value="JavaScript">JavaScript
        </label>
      </div>
      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox">Sign me up!
      </label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea id="comments" cols="30" rows="10"></textarea>
      <div>
        <button value="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
