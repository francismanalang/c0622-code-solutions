<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-align-center font">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img class="image" src="images/dress1.jpeg" alt="Dress 1">
        <p>Free People <span class="size-retail">| Size 6</span></p>
        <p><span class="price">$35</span> <span class="size-retail"><del>$125 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="image" src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p>Yves Saint Laurent <span class="size-retail">| One-Size</span></p>
        <p><span class="price">$200</span> <span class="size-retail"><del>$1600 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="image" src="images/key.jpeg" alt="Keys">
        <p>Tiffany <span class="size-retail">| One-Size</span></p>
        <p><span class="price">$476</span> <span class="size-retail"><del>$2000 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="image" src="images/lv-bag.jpg" alt="LV Bag">
        <p>Louis Vuitton <span class="size-retail">| One-Size</span></p>
        <p><span class="price">$95</span> <span class="size-retail"><del>$1200 retail</del></span></p>
      </div>
      <div class="column-one-fifth">
        <img class="image" src="images/dress2.jpeg" alt="Dress 2">
        <p>Reformation <span class="size-retail">| Size 4</span></p>
        <p><span class="price">$20</span> <span class="size-retail"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
