<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row height-ready">
      <div class="column-half schedule-padding-top">
        <h2 class="p-color h2-text">Ready to learn more?</h2>
        <p class="p-color p-font schedule-text">Schedule a private meeting now</p>
      </div>
      <div class="column-half button-padding">
        <button class="button white-font button-background">Get Started</button>
      </div>
    </div>
    <div class="row background-color2 height-canvas white-font">
      <div class="column-half">
        <h1 class="canvas">canvas</h1>
        <p class="canvas-text">2307 Irving Street, Suite 228 San Francisco CA 94122
          (800) 370-1416 info@canvasmedical.com
        </p>
      </div>
      <div class="column-one-fourth company-product">
        <p>COMPANY</p>
        <p>About Us</p>
        <p>Blog</p>
      </div>
      <div class="column-one-fourth company-product">
        <p>PRODUCT</p>
        <p>Product</p>
        <p>Implementation</p>
        <p>For Health Plans</p>
        <p>Security</p>
      </div>
    </div>
    <div class="row background-color height-bottom">
      <div class="column-full">
        <p class="p-bottom padding-right-bottom">Privacy &amp; Terms</p>
        <p class="p-bottom padding-left-bottom">Contact Us</p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
