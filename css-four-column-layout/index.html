<!DOCTYPE html>
<html>
  <head>
    <title>Css Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container background-color font">
      <div class="row text-align-center">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth text-align-center">
          <img class="phone-image" src="images/screen-1.png" alt="App Switching">
          <img class="icon-image" src="images/switch-icon.png" alt="Switch Icon">
          <h3>App Switching</h3>
          <p>Toggles all your apps one and off.</p>
        </div>
        <div class="column-one-fourth text-align-center">
          <img class="phone-image" src="images/screen-2.png" alt="Trip Filtering">
          <img class="icon-image" src="images/filter-icon.png" alt="Filter Icon">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-one-fourth text-align-center">
          <img class="phone-image" src="images/screen-3.png" alt="Service Filters">
          <img class="icon-image" src="images/slider-icon.png" alt="Slider Icon">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="column-one-fourth text-align-center">
          <img class="phone-image" src="images/screen-4.png" alt="Stats + Mileage">
          <img class="icon-image" src="images/bars-icon.png" alt="Bars Icon">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
